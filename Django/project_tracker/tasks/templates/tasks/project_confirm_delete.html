{% extends 'base/base.html' %}

{% block content %}
    <h2>Удаление проекта {{ project.name }}</h2>
    <h3>Вы уверены, что хотите удалить проект "{{ project.name }}"?</h3>

    <form action="{% url 'tasks:delete_project' project.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'tasks:project_detail' project.id %}">Отмена</a>
    </form>
{% endblock %}
