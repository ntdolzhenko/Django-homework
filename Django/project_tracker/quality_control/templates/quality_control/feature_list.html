{% extends 'base/base.html' %}

{% block content %}
    <h2>Список запросов на улучшение</h2>

    <p><a href="{% url 'quality_control:add_feature' %}">Предложить улучшение</a></p>


    <ul>
        {% for feature in feature_list %}
            <h3>{{ feature.title }}</h3>
            <a>Статус: {{ feature.status }}<br /></a>
            <a href="{% url 'quality_control:feature_detail' feature.id %}">Подробнее</a>
        {% endfor %}
    </ul>
{% endblock %}
