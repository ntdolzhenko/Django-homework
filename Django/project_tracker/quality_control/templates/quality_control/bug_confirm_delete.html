{% extends 'base/base.html' %}

{% block content %}
    <h2>Удаление отчета об ошибке {{ bug.name }}</h2>
    <h3>Вы уверены, что хотите удалить отчет об ошибке "{{ bug.name }}"?</h3>

    <form action="{% url 'quality_control:delete_bug' bug.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'quality_control:bug_detail' bug.id %}">Отмена</a>
    </form>
{% endblock %}
